<script>
function test(){
	document.getElementById("phone").value="";
}
	//验证登陆状态,该手机是否已经注册
function Tel(){
			//alert("11");
			
			var oName = document.getElementById("phone").value;
			for (var i = 0; i < localStorage.length; i++) {
				var key = localStorage.key(i);
				var data = JSON.parse(localStorage.getItem(key));
				var Name = data.name;
				var isreg=false;
				if(oName != Name){	
					continue;
				} else{	
					$(".noreg").hide();	
					return data.pwd;
					isreg=true;	
				}	
			}
			if(!isreg){
				
				$(".noreg").show();
				
			}
} 

//登陆密码验证

function checklogpass(){
		//alert("11");
		var mima = Tel(mima);	 
		var miMa = $("#miMa").val();
		if(miMa!= mima){
			 //alert("密码错误！");
			 //return false;
			 $(".wrong").show();
		 }else{
			 $(".wrong").hide();
			  window.location.href="index.html"	
			  
		 }
	}
	 
</script>
